# Template for /root/vpnbot/config/override.conf
# SAFE MODE: add new server blocks only. Do NOT touch existing VPN-related blocks.

server {
    listen 10.10.0.2:443 ssl http2 proxy_protocol;
    listen 10.10.1.2:443 ssl http2;
    server_name site.teplo-v-arkhyze.ru;

    ssl_certificate     /certs/site_public;
    ssl_certificate_key /certs/site_private;

    access_log /logs/nginx_site_access;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

server {
    listen 10.10.0.2:443 ssl http2 proxy_protocol;
    listen 10.10.1.2:443 ssl http2;
    server_name api.teplo-v-arkhyze.ru;

    ssl_certificate     /certs/api_public;
    ssl_certificate_key /certs/api_private;

    access_log /logs/nginx_api_access;

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
