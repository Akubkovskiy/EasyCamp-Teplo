name: teplo-site

services:
  frontend:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm i && npm run dev -- --hostname 0.0.0.0 --port 3000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8001}
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - api

  api:
    image: python:3.12-slim
    working_dir: /app
    command: sh -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload"
    volumes:
      - ./api:/app
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg://teplo:teplo@db:5432/teplo}
      - APP_ENV=dev
    ports:
      - "127.0.0.1:8001:8001"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=teplo
      - POSTGRES_USER=teplo
      - POSTGRES_PASSWORD=teplo
    volumes:
      - teplo_db_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"

volumes:
  teplo_db_data:
